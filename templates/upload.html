{% extends "base.html" %}

{% block head %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/upload.css') }}">
<script type="text/javascript"  src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}

{% block content %}
<div class="boxes">
    <div class="upload">
        <h4>Upload</h4>
        <p class="upload_intro">Here you can submit one or more audio files for analysis and classification.</p>
        <form method="post" enctype="multipart/form-data">
            <div class="file-upload">
                <div class="file-select">
                    <div class="file-select-button" id="fileName">Choose File</div>
                    <div class="file-select-name" id="noFile">No file chosen</div> 
                    <input type="file" name="file" accept="audio/*" class="choose_file" id="chooseFile" multiple>
                </div>
            </div>
            <div class="location">
                <input class="longitude" type="text" id="latitude" name='longitude' placeholder="Longitude">
                <input class="latitude" type="text" id="latitude" name='latitude' placeholder="Latitude">
                <div class="location_icon_div">
                    <i class="fa fa-location-arrow location_icon" aria-hidden="true"></i>
                </div>
            </div>
            <input class="humidity" type="text" id="latitude" name='longitude' placeholder="Humidity">
            <input class="temperature" type="text" id="latitude" name='longitude' placeholder="Temperature">
            <input class="light" type="text" id="latitude" name='longitude' placeholder="Light">
            <input class="submit_file" type="submit" value="Upload">
        </form>
    </div>
</div>
{% endblock %}
