<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>Backyard Brains Songbird Identidication System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/base.css') }}">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <center>
            <a href="https://backyardbrains.com/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Backyard Brains Logo" class="fit" />
            </a>
        </center>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{url_for('main.main_route')}}">Home</a>
                <a class="nav-item nav-link" href="{{url_for('allsamples.allsamples_route')}}">All Samples</a>
                <a class="nav-item nav-link" href="{{ url_for('ourTeam.ourTeam_route') }}">Our Team</a>
                <a class="nav-item nav-link" href="{{url_for('sqlpage.sqlpage_route')}}">Pro Users</a>
                <a class="nav-item nav-link upload_btn" href="{{url_for('upload.upload_route')}}"><i class="fa fa-upload" aria-hidden="true"></i>Upload</a>
            </div>
        </nav>
    </header>
    
    {% block content %}{% endblock %}

    <footer>
        <div class="footer">
            <a href="{{ url_for('upload.upload_route') }}">
                <img src="{{ url_for('static', filename='images/upload.png') }}" id="uploadButton">
            </a>
            Copyright - Backyard Brains - 2017
        </div>
    </footer>
</body>
</html>
